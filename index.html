<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Entropy Age" />

    <!-- Theme & Robots -->
    <meta name="theme-color" content="#00BCD4" />
    <meta name="robots" content="index, follow" />

    <!-- Performance: Preconnect to external origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS — loader only -->
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { line-height: 1.5; -webkit-text-size-adjust: 100%; overflow-x: hidden; }
      body { margin: 0; font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: hsl(210 20% 98%); color: hsl(220 20% 10%); -webkit-font-smoothing: antialiased; overflow-x: hidden; }
      #root { min-height: 100vh; width: 100%; }

      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: hsl(210 20% 98%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .initial-loader.hidden { opacity: 0; pointer-events: none; }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid hsla(189, 100%, 50%, 0.2);
        border-top-color: hsl(189 100% 50%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .loader-brand {
        margin-top: 24px;
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, hsl(189 100% 50%), hsl(262 83% 58%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @media (prefers-color-scheme: dark) {
        body { background: hsl(220 20% 8%); color: hsl(210 20% 98%); }
        .initial-loader { background: hsl(220 20% 8%); }
      }
    </style>

    <!-- Primary Meta Tags -->
    <title>Entropy Age – Discover Your Biological Age</title>
    <meta name="description" content="Entropy Age estimates your biological age across multiple dimensions — functional fitness, cognitive sharpness, and more — through quick, science-backed assessments. No bloodwork, no equipment." />
    <meta name="author" content="Entropy Age" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.entropyage.com/" />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.entropyage.com/" />
    <meta property="og:title" content="Entropy Age – Discover Your Biological Age" />
    <meta property="og:description" content="Quick, science-backed assessments to estimate your functional and cognitive biological age. No bloodwork, no equipment." />
    <meta property="og:image" content="https://www.entropyage.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="640" />
    <meta property="og:site_name" content="Entropy Age" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.entropyage.com/" />
    <meta name="twitter:title" content="Entropy Age – Discover Your Biological Age" />
    <meta name="twitter:description" content="Quick, science-backed assessments to estimate your functional and cognitive biological age. No bloodwork, no equipment." />
    <meta name="twitter:image" content="https://www.entropyage.com/og-image.png" />

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Entropy Age",
      "url": "https://www.entropyage.com",
      "logo": "https://www.entropyage.com/favicon.png",
      "description": "Entropy Age provides free biological age assessments through simple at-home tests.",
      "foundingDate": "2024",
      "areaServed": "Worldwide"
    }
    </script>

    <!-- WebApplication Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Entropy Age",
      "url": "https://www.entropyage.com",
      "description": "Free biological age assessments across multiple dimensions — functional fitness, cognitive sharpness, and more.",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
      "creator": { "@type": "Organization", "name": "Entropy Age" },
      "featureList": ["Functional biological age estimation", "Cognitive brain age assessment", "5 evidence-based physical tests", "5 cognitive games", "No equipment required", "Private - data stays on device"]
    }
    </script>

    <!-- FAQ Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        { "@type": "Question", "name": "What is functional biological age?", "acceptedAnswer": { "@type": "Answer", "text": "Functional biological age reflects how your body is actually aging based on physical performance markers like strength, balance, endurance, and mobility." } },
        { "@type": "Question", "name": "What is brain age?", "acceptedAnswer": { "@type": "Answer", "text": "Brain age estimates your cognitive sharpness through 5 quick games testing reaction time, executive function, working memory, attention, and cognitive flexibility." } },
        { "@type": "Question", "name": "How does the assessment work?", "acceptedAnswer": { "@type": "Answer", "text": "You complete quick at-home tests. Functional Age uses 5 physical tests (10 min). Brain Age uses 5 cognitive games (5 min). Results are scored against age-adjusted benchmarks." } },
        { "@type": "Question", "name": "Is my data private?", "acceptedAnswer": { "@type": "Answer", "text": "Yes. All assessment data stays on your device and is not uploaded to any servers." } }
      ]
    }
    </script>
  </head>

  <body>
    <!-- Loader — shows instantly while React loads -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-brand">Entropy Age</div>
    </div>

    <!-- React mount point -->
    <div id="root"></div>

    <!-- SEO Content for crawlers -->
    <div id="seo-content" style="position:absolute;left:-9999px;top:-9999px">
      <h2>Assessments</h2>
      <ul>
        <li>Functional Age — Lower-body strength, muscular endurance, balance, cardiovascular recovery, mobility</li>
        <li>Brain Age — Processing speed, executive function, working memory, attention, cognitive flexibility</li>
      </ul>
    </div>

    <noscript>
      <style>.initial-loader { display: none !important; }</style>
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;font-family:system-ui,sans-serif;text-align:center">
        <div>
          <h1 style="font-size:2rem;margin:0 0 16px">Entropy Age</h1>
          <p style="color:#666;margin:0 0 24px">JavaScript is required to take the interactive assessments.</p>
          <p style="color:#888;font-size:0.875rem">Please enable JavaScript in your browser settings.</p>
        </div>
      </div>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
